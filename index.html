<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="cs/main.css">
  <title>JS Game</title>
</head>

<body>


  <div class="app">
    <div class="app__header">
      <h1 id="time-header"><span id="head">Час гри:</span> <span id="time">5.0</span></h1>
      <h1 id="result-header" class="hide">Ваш результат: <span id="result"></span></h1>
    </div>
    <div class="app__content">
      <button class="btn" id="start">Старт</button>

      <div class="game" id="game">
        <div class="square"></div>
      </div>
    </div>
    <div class="app__footer">
      <div class="input">
        <label for="game-time">Час гри, (сек)</label>
        <input type="number" id="game-time" min="5" step="1" value="5">

        <div class="plus">+</div>
        <div class="minus">-</div>

      </div>
    </div>
  </div>


  <script src="js/main.js"></script>
</body>

</html>
